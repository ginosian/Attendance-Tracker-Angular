<div id="titlebar" class="resume">
  <div class="container">
    <div class="ten columns">
      <div class="resume-titlebar">
        <div class="resumes-list-content">

          <div>
            <p if="${error != null}" text="${error}" style="color:red"></p>
          </div>

          <h4 text="*{name}"><span>Accountant</span></h4>

          <span class="icons"><i class="fa fa-map-marker"></i></span>
          <span class="icons" text="*{address.city}"></span>
          <span class="icons" text="*{address.address}"></span>
          <span class="icons" text="*{address.state.title}"></span>
          <spam class="icons" text="*{address.zipCode}"/>
          <p></p>
          <span class="icons"><i class="fa fa-money"></i>$</span>
          <span class="icons" text="*{hourlyRate}"/>
          <span>/ hour</span>

          <p if="*{skills != null}">
          <p each="skill,rowStat : *{skills}">
          <p if="*{skills[__${rowStat.index}__] != null}">

          <div class="skills">
            <span text="*{skills[__${rowStat.index}__].skill.title}"></span>
          </div>
          </p>
          </p>
          </p>


          <div class="clearfix"></div>
          <span><i class="ln ln-icon-Stopwatch">Available</i></span>
          <span class="icons" text="*{timePeriod}"></span>
          <div class="clearfix"></div>


        </div>
      </div>
    </div>

    <div class="two-buttons">
      <a href="#small-dialog" class="popup-with-zoom-anim button"><i class="fa fa-envelope"></i>Download resume</a>
    </div>


  </div>


  <!-- Content
  ================================================== -->
  <div class="container">
    <!-- Widgets -->
    <div class="eight columns">
      <h3 class="margin-bottom-20">Skills</h3>

      <!-- Resume Table -->
      <dl class="resume-table">
        <p if="*{skills != null}">
        <p each="skill,rowStat : *{skills}">
        <p if="*{skills[__${rowStat.index}__] != null}">
          <dd>
        <p text="*{skills[__${rowStat.index}__].skill.title}"></p>
        <small class="date">Experience</small>
        <small class="date" text="*{skills[__${rowStat.index}__].experienceDuration}"></small>
        <small class="date">years</small>
        </dd>
        </p>
        </p>
        </p>
      </dl>

      <h3 class="margin-bottom-20">Certifications</h3>

      <!-- Resume Table -->
      <dl class="resume-table">
        <p if="*{certifications != null}">
        <p each="soft,rowStat : *{certifications}">
        <p if="*{certifications[__${rowStat.index}__] != null}">
          <dd>
        <p text="*{certifications[__${rowStat.index}__].title}"></p>
        </dd>
        </p>
        </p>
        </p>
      </dl>


    </div>
    <div if="${#authentication != null and #authorization.expression('hasRole(''ROLE_CANDIDATE'')')}">
      <div if="*{approved}">
        <button id="edit" type="submit" name="edit" class="button big margin-top-5">
          Edit<i class="fa fa-arrow-circle-right"></i>
        </button>
      </div>


      <div if="*{!approved}">
        <p style="color:red">Your account is not approved yet. You will receive a message as
          soon as it
          gets approved.
          For now just refresh this page and you will get approved.</p>
      </div>
    </div>

    <div if="${#authentication != null and #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
      <a href="@{/admin/edit-candidate-account/__${candidate.id}__}" id="edit-admin" name="edit-admin" class="button big margin-top-5">
        Edit<i class="fa fa-arrow-circle-right"></i>
      </a>
      <div if="*{!approved}">
        <a href="@{/admin/approve_user/__${candidate.id}__}" id="approve-admin" name="approve-admin" class="button big margin-top-5">
          Approve
        </a>
      </div>
      <div if="*{approved}">
        <a href="@{/admin/conversations/candidate/__${candidate.id}__}" id="conversations-admin" name="approve-admin" class="button big margin-top-5">
          Show conversations<i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div>

  </div>
</div>
